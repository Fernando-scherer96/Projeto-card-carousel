<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto bootstrap: Carousel e card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="carousel slide" id="carouselExInd" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExInd" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExInd" data-slide-to="1"></li>
                <li data-target="#carouselExInd" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.pixabay.com/photo/2023/06/29/22/04/barn-swallow-8097199_640.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2023/06/05/08/41/bird-8041708_640.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2023/05/15/09/18/iceberg-7994536_1280.jpg" class="d-block w-100">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExInd" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a href="#carouselExInd" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Proximo</span>
            </a>
        </div> 
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2023/06/11/08/52/waves-8055488_640.jpg">
                    <div class="card-body">
                        <h5 class="card-title">Titulo do card</h5>
                        <p class="card-text">Conteudo do card</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2023/06/30/00/48/mother-8097324_640.jpg">
                    <div class="card-body">
                        <h5 class="card-title">Titulo do card</h5>
                        <p class="card-text">Conteudo do card</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2023/06/30/00/48/mother-8097324_640.jpg">
                    <div class="card-body">
                        <h5 class="card-title">Titulo do card</h5>
                        <p class="card-text">Conteudo do card</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
